<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Expense Splitter</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <main class="max-w-5xl mx-auto p-6">
    <!-- Header -->
    <header class="text-center mb-10">
      <h1 class="text-4xl font-bold text-indigo-600">Smart Expense Splitter</h1>
      <p class="text-gray-600 mt-2">Easily manage group budgets & track balances</p>
    </header>

    <!-- Create Group -->
    <section class="bg-white rounded-2xl shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Create a New Group</h2>
      <div class="flex gap-3">
        <input id="groupName" 
               placeholder="Enter group name" 
               class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-300"/>
        <button id="createGroup" 
                class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
          Create
        </button>
      </div>
    </section>

    <!-- Groups -->
    <section id="groups" class="space-y-6"></section>

    <!-- Group Template -->
    <template id="groupTpl">
      <div class="group bg-white rounded-2xl shadow-md p-6">
        <h2 class="gname text-2xl font-bold text-indigo-700 mb-4"></h2>
        
        <!-- Members -->
        <div class="mb-6">
          <h3 class="font-semibold text-gray-700">Members</h3>
          <div class="members flex flex-wrap gap-2 my-2"></div>
          <div class="flex gap-3 mt-2">
            <input class="memberName flex-1 border rounded-lg px-3 py-2" placeholder="Member name" />
            <button class="addMember bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
              Add
            </button>
          </div>
        </div>

        <!-- Expenses -->
        <div class="mb-6">
          <h3 class="font-semibold text-gray-700">Expenses</h3>
          <div class="flex flex-wrap gap-3 mt-2">
            <input class="expTitle flex-1 border rounded-lg px-3 py-2" placeholder="Expense title" />
            <input class="expAmount w-28 border rounded-lg px-3 py-2" type="number" placeholder="Amount" />
            <select class="expPayer border rounded-lg px-3 py-2"></select>
            <label class="flex items-center gap-2 text-sm text-gray-600">
              <input type="checkbox" class="equalSplit" checked /> Equal split
            </label>
            <button class="addExpense bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
              Add Expense
            </button>
          </div>
          <div class="expenses mt-4 space-y-2"></div>
        </div>

        <!-- Balances -->
        <div>
          <h4 class="font-semibold text-gray-700 mb-2">Balances</h4>
          <div class="balances grid grid-cols-2 gap-3"></div>
        </div>
      </div>
    </template>
  </main>

  <script src="app.js"></script>
</body>
</html>
